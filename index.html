<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Gratis - Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WiFi Gratis</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <button id="getFreeWiFi" style="margin-top: 15px;">Obtener WiFi Gratis</button>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const getFreeWiFiBtn = document.getElementById('getFreeWiFi');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            guardarDatos(email, password);
            alert("¡Datos guardados! Presiona 'Get Free WiFi' para continuar.");
        });

        getFreeWiFiBtn.addEventListener('click', function() {
            alert("¡WiFi gratis para ti! Gracias por tus datos.");
        });

        function guardarDatos(email, password) {
            const datos = `Correo: ${email}\nContraseña: ${password}`;
            const blob = new Blob([datos], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'credenciales.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
